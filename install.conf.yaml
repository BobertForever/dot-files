- defaults:
    link:
      create: true
      relink: true

- clean: ['~']

- link:
    ~/.gitconfig:
    ~/.vimrc:
    ~/.tmux.conf:

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - [sudo apt-get install --yes build-essential cmake vim-nox python3-dev]
  - [vim '+PlugUpdate' '+PlugClean!' '+PlugUpdate' '+qall', Installing Vim Plugins]
