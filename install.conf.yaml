- defaults:
    link:
      create: true
      relink: true

- clean: ['~']

- link:
    ~/.gitconfig:
    ~/.vimrc:
    ~/.tmux.conf:

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - [./vim/install-vim-plug, Installing Vim Plug]
  - [vim '+PlugUpdate' '+PlugClean!' '+PlugUpdate' '+qall', Installing Vim Plugins]
  - [./vim/install-ycm, Installing YouCompleteMe]
